        <h1>Open console</h1>
        <script>

const area=function(side1, side2, side3){
    const s = (side1 + side2 + side3)/2;
const area =  Math.sqrt(s*((s-side1)*(s-side2)*(s-side3)));
console.log('Area of Triangle is: ' + area);   
};
area(10,20,30);

</script>
