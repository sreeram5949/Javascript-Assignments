<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Using Filter()</title>
    </head>
    <body>
        <script>
        var numbers=[ 10, 23, 33,1, 4, 50, 70,99,66,100];

        var req_numbers=numbers.filter(function(a)
        {
            return a>50;
        });

        console.log(req_numbers);

        </script>
    </body>
</html>
