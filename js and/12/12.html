<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>
          LCM of two positive numbers

        </title>
    </head>
    <body>
        <script>
        function LCM(x, y) {
   if ((typeof x !== 'number') || (typeof y !== 'number')) 
    return false;
  return (!x || !y) ? 0 : Math.abs((x * y) / GCD(x, y));
}

function GCD(x, y) {
  x = Math.abs(x);
  y = Math.abs(y);
  while(y) {
    var t = y;
    y = x % y;
    x = t;
  }
  return x;
}

console.log(LCM(3,5));
        </script>
    </body>
</html>
